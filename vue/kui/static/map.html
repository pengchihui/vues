<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>百度地图API自定义地图</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
    .pop img{
       display: block;
    }


</style>

<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&ak=6l1K4sW30p8aikTGp2iUmjcboL4c8eTz"></script>
</head>

<body>
  <!--百度地图容器-->
  <div style="width:520px;height:270px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图  添加一个标注  添加一个信息窗口
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }
    // 1. 定义自定义覆盖物的构造函数
    function SquareOverlay(center, length, color){
     this._center = center;
     this._length = length;
     this._color = color;
    }
    // 继承API的BMap.Overlay
    SquareOverlay.prototype = new BMap.Overlay();

    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(113.960248,22.801869);//定义一个中心点坐标
        map.centerAndZoom(point,17);//设定地图的中心点和坐标并将地图显示在地图容器中
        var marker = new BMap.Marker(point);        // 创建标注
        map.addOverlay(marker);                     // 将标注添加到地图中
        var opts = {
            width : 220,     // 信息窗口宽度
            height: 0,     // 信息窗口高度
            offset:{width:0,height:-15},
            enableMessage: false,
            enableCloseOnClick:false
        };
        var infoWindow = new BMap.InfoWindow("中安消物联传感（深圳）有限公司",opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow, point);      // 打开信息窗口
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl(){
                        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
    }


    initMap();//创建和初始化地图

    /* 样式修改*/
    // var title=document.querySelector(".BMap_bubble_title");
    // console.log(title)



</script>
